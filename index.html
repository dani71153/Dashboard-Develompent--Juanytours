<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestión de Viajes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header id="main-header">
        <h1>Panel de Control de Viajes</h1>
        <nav id="main-nav">
            <ul>
            <button id="ocultar-primero">Ocultar solo el primer logo</button>
            <button id="btnAbrir">Opciones</button>
            </ul>
        </nav>
    </header>

    <main id="dashboard-container">
        <section id="section-mayoristas" class="dashboard-section">
            <h2>Mayoristas Turisticos</h2>
            <div id="container-mayoristas" class="data-wrapper">
                <ol id="mayoristas-list">
                    <li>Cargando datos de mayoristas...</li>
                </ol>
                </div>
        </section>

        <section id="section-hoteles" class="dashboard-section">
            <h2>Gestión de Hoteles</h2>
            <div id="container-hoteles" class="data-wrapper">
                <ol id="hoteles-list">
                    <li>Cargando datos de hoteles...</li>
                </ol>
                </div>
        </section>

        <section id="section-aviones" class="dashboard-section">
            <h2>Vuelos y Aviones</h2>
            <div id="container-aviones" class="data-wrapper">
                <ol id="aviones-list">
                    <li>Cargando datos de vuelos...</li>
                    </ol>
                </div>
        </section>

        <section id="section-renta" class="dashboard-section">
            <h2>Renta de Vehículos</h2>
            <div id="container-renta" class="data-wrapper">
                </div>
        </section>

    </main>

<div id="modalOpciones" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Configuración del Dashboard</h2>
            <span id="btnCerrar" class="close-btn">&times;</span>
        </div>
        
        <div class="modal-body">
            <p class="mb-2">Selecciona qué secciones deseas visualizar:</p>
            <div class="modal-grid-options">
                <button id="toggle-mayoristas" class="btn-block">Ocultar Mayoristas</button>
                <button id="toggle-hotels" class="btn-block">Mostrar Hoteles</button>
                <button id="toggle-airplanes" class="btn-block">Ocultar Aviones</button>
                <button id="toggle-cars" class="btn-block">Ocultar RentCar</button>
            </div>
        </div>

        <div class="modal-footer">
            <button id="btnCerrarModal" class="btn">Finalizar</button>
        </div>
    </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
